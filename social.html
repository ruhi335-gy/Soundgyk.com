<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOUNDGYX Social</title>
    <link rel="icon" href="logo.png" type="image/png"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root{  
            --bg:#0a0f1e;   
            --card:#111827;   
            --accent:#8b5cf6;   
            --muted:#9ca3af;   
            --glass: rgba(255,255,255,0.05);  
            /* Brand Colors for Social Links */
            --x: #000000; /* Twitter/X Black */
            --instagram: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --facebook: #4267B2;
            --linkedin: #0077B5;
            --youtube: #FF0000;
            --threads: #000000; /* Threads uses Black/White theme */
        }  
        body{  
            margin:0; font-family:Inter; background:var(--bg); color:white; padding-bottom:50px; min-height: 100vh;
        }  
        
        /* HEADER */  
        header{  
            position: sticky; top: 0; z-index: 50;  
            background: rgba(15,23,36,0.95);  
            backdrop-filter: blur(6px);  
            padding: 12px 18px; 
            display: flex; 
            align-items: center; 
            gap: 12px;  
            border-bottom: 1px solid rgba(255,255,255,0.05);  
        }  

        .back-btn {
            width: 42px; height: 42px;  
            border-radius: 12px;  
            background: var(--glass);  
            display: grid; place-items: center;  
            cursor: pointer; transition: .2s;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .back-btn:hover {
            background: var(--accent);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px; 
            flex-grow: 1; 
        }
        .logo-area .logo-img {
            width: 32px; 
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
        }
        .title{
            font-size: 20px;
            font-weight: 700;
        }

        /* MAIN CONTENT STYLES */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .social-card {
            background: var(--card);
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .social-card h1 {
            color: white;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .social-card p {
            color: var(--muted);
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .social-link i {
            margin-right: 15px;
            font-size: 24px;
        }

        /* Platform-specific styles */
        .social-link.x { background-color: var(--x); }
        .social-link.instagram { background: var(--instagram); }
        .social-link.facebook { background-color: var(--facebook); }
        .social-link.linkedin { background-color: var(--linkedin); }
        .social-link.youtube { background-color: var(--youtube); }
        .social-link.threads { background-color: var(--threads); }
        
        .social-link:hover {
            transform: translateY(-3px);
            /* General hover glow effect using the app's accent color */
            box-shadow: 0 8px 15px rgba(139,92,246,0.6);
        }
    </style>
</head>
<body> 
<header>  
    <!-- Back Button to return to index.html -->
    <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
    
    <div class="logo-area">
        <img src="logo.png" alt="SOUNDGYX Logo" class="logo-img">
        <div class="title">Social</div>
    </div>
</header>

<div class="container">
    <div class="social-card">
        <h1>Stay Connected with SOUNDGYX</h1>
        <p>Follow us on all our channels for the latest music releases, behind-the-scenes content, and community discussions.</p>

        <div class="social-links">
            
            <a href="https://instagram.com/soundgyx" class="social-link instagram" target="_blank">
                <i class="fab fa-instagram"></i> Follow on Instagram
            </a>
            
            <a href="https://facebook.com/soundgyx" class="social-link facebook" target="_blank">
                <i class="fab fa-facebook-f"></i> Like us on Facebook
            </a>
            
            <a href="https://linkedin.com/company/soundgyx" class="social-link linkedin" target="_blank">
                <i class="fab fa-linkedin-in"></i> Connect on LinkedIn
            </a>
            
            <a href="https://youtube.com/soundgyx" class="social-link youtube" target="_blank">
                <i class="fab fa-youtube"></i> Subscribe on YouTube
            </a>
            
            <a href="https://twitter.com/soundgyx" class="social-link x" target="_blank">
                <i class="fab fa-x-twitter"></i> Follow on X (Twitter)
            </a>
            
            <!-- Note: Threads icon requires Font Awesome Pro or a custom SVG. Using fa-threads if available, or a generic icon -->
            <a href="https://threads.net/@soundgyx" class="social-link threads" target="_blank">
                <i class="fab fa-threads"></i> Join us on Threads
            </a>

        </div>
    </div>
</div>

</body>  
</html>
